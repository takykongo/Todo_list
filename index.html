<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/296c7bb592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo_list</title>
</head>
<body>
    <div id="pere">
        <div id="titre">
            <h1>Todo_list</h1>
        </div>
        <form action="">
            <input type="text" placeholder="Entrez vos taches." required>
            <div>
                <button id="boutton" type="submit">Ajouter</button>
            </div>
        </form>
        <div id="#blocs">
            <div class="bloc">
                <p class="taches">Première tache</p>
                <button class="bou_cor"><p class="corbeilles"><i class="fa-solid fa-trash-can"></i></p></button>
            </div>
            <div class="bloc">
                <p class="taches">Deuxième tache</p>
                <button class="bou_cor">
                <p class="corbeilles"><i class="fa-solid fa-trash-can"></i></p></button>
            </div>
            <div class="bloc">
                <p class="taches">Troisième tache</p>
                <button class="bou_cor">
                <p class="corbeilles"><i class="fa-solid fa-trash-can"></i></p></button>
            </div>
            <div class="bloc">
                <p class="taches">Quatrième tache</p>
                <button class="bou_cor">
                <p class="corbeilles"><i class="fa-solid fa-trash-can"></i></p></button>
            </div>
            <div class="bloc">
                <p class="taches">Cinquième tache</p>
                <button class="bou_cor">
                <p class="corbeilles"><i class="fa-solid fa-trash-can"></i></p></button>
            </div>
        <div class="lep">
            <p class="aff">Vous avez 5 taches</p>
            <button class="sup" type="submit">Supprimer toutes les taches</button>
        </div>
    </div>
</body>
</html>
